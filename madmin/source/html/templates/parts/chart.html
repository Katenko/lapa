<div ng-controller="ChartController" resize>
    <highchart-container>
        <highchart config="chartConfig" id="chart_{{widget.attrs.chart_id}}" class="highchart_class"
                   ng-if="widget.attrs.chart_type=='column' || widget.attrs.chart_type=='bar' || widget.attrs.chart_type=='line' || widget.attrs.chart_type=='pie'"></highchart>
        <hightable config="tableConfig" id="chart_{{widget.attrs.chart_id}}"
                   ng-if="widget.attrs.chart_type=='table'"></hightable>
        <multifoci config="{{multifociConfig}}" id="multifoci_{{widget.attrs.chart_id}}"
                   ng-if="widget.attrs.chart_type=='multifoci'"></multifoci>
        <!--tv todo стили нужно перенести в класс и назначачить его картам, например highchart_class-->
        <highchart config="chartConfig" id="chart_{{widget.attrs.chart_id}}"
                   ng-if="widget.attrs.chart_type=='map'"></highchart>
    </highchart-container>
</div>
