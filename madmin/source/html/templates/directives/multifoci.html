<div class="row">
    <div class="legend" style="padding-left: 10px; float: left;">
        <svg height="75" width = "{{legendwidth}}">
            <circle ng-repeat-start="color in colors track by $index" cx="{{getx($index)}}" cy="{{gety($index)}}" r="8" fill="{{color}}"/>
            <text ng-repeat-end="" x="{{getx($index)+10}}" y="{{gety($index)+5}}">{{names[$index]}}</text>
        </svg>
    </div>
</div>
